<header class="p-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center">
      
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 me-lg-3">
        <img src="/assets/img/firstLogo.png" alt="mdo" width="64" height="64" class="rounded-circle">
      </a>

      <form class="nav col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0">
        <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search" hidden>
      </form>

      <div class="buttons">
        <a href="/register"><button type="button" class="button--register btn btn-outline-dark">Register</button></a>
        <a href="/login"><button type="button" class="button--login btn btn-primary" type="submit">Log in</button></a>
      </div>
      
      <div class="row">
        <div class="col-6">
          <div ngbDropdown class="d.inline.block dropdown text-end" placement="bottom-right" style="cursor: pointer;">
              <a class="d-block link-dark text-decoration-none dropdown-toggle" ngbDropdownToggle id="midrop1">
                <img src="/assets/img/icon_user.png" alt="mdo" width="45" height="45" class="rounded-circle">
              </a>
              <div ngbDropdownMenu aria-labelledby="midrop1">
                  <a href="/profile"><button ngbDropdownItem>Perfil</button></a>
                  <a href="/contacts"><button ngbDropdownItem>Contactos</button></a>
                  <a href="/mesages"><button ngbDropdownItem>Mensajes</button></a>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
