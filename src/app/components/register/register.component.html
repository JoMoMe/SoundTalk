<body>
  <section class="vh-100">
    <div class="container py-2 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="image col-md-8 col-lg-7 col-xl-6">
          <a href="/"><img src="/assets/img/secondLogo.png" class="rounded-circle"></a>
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #createUserForm="ngForm" (ngSubmit)="searchMailAndCreate(createUserForm)">
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Input del Nombre ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" [(ngModel)]="registerandloginService.createdUser.username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Nombre de usuario</label>
            </div>

            <!-- Input del Mail -->
            <div class="form-outline mb-4">
                <input type="email" id="mail" name="mail" [(ngModel)]="registerandloginService.createdUser.mail" class="form-control form-control-lg" />
                <label class="form-label" for="mail">Correo electrónico</label>
            </div>
  
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Input de la Contraseña ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" [(ngModel)]="registerandloginService.createdUser.password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              
              <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Recuérdame ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms" required/>
                <label class="form-check-label" for="terms"> He leido los <a href="/terms"> Terminos de servicio</a></label>
              </div>

            </div>
  
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Botones ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
              <a href="/#/login" class="align-self-center">¿Tienes ya una cuenta?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
