<body>
  <section class="vh-100">
    <div class="container py-2 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        
        <div class="image col-md-8 col-lg-7 col-xl-6">
          <a routerLink="/" routerLinkActive="active"><img src="assets/img/secondLogo.png" class="rounded-circle"></a>
        </div>
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          
          <form #loginUserForm="ngForm" (ngSubmit)="searchAndLoginUser(loginUserForm)">

            <!-- Input del Mail -->
            <div class="form-outline mb-4">
              <input type="email" id="mail" name="mail" [(ngModel)]="registerandloginService.createdUser.mail" class="form-control form-control-lg" required/>
              <label class="form-label" for="mail">Correo electrónico</label>
            </div>
  
            <!-- Input de la Contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" [(ngModel)]="registerandloginService.createdUser.password" class="form-control form-control-lg" required/>
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Recuérdame -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberme" name="rememberme"/>
                <label class="form-check-label" for="rememberme"> Recuérdame </label>
              </div>
              <a routerLink="/" routerLinkActive="active">¿Has olvidado la contraseña?</a>
            </div>
  
            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
              <a routerLink="/register" routerLinkActive="active" class="align-self-center">Registrarse</a>
            </div>

          </form>
          
        </div>
      </div>
    </div>
  </section>
</body>
