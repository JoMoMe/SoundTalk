<header class="p-3">
  <div class="container" *ngFor="let u of myUser">
    <div class="d-flex flex-wrap align-items-center justify-content-center">
      
      <a routerLink="/menu" routerLinkActive="active" class="d-flex align-items-center mb-2 mb-lg-0 me-lg-3">
        <img src="assets/img/firstLogo.png" alt="Page Logo" width="64" height="64" class="rounded-circle">
      </a>

      <div class="nav col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0">
        <input type="search" (click)="showAllContacts()" [(ngModel)]="searchContact" class="search form-control" placeholder="Buscar..." aria-label="Search">
        <div *ngIf="commentsshow == true" class="search--dropdown position-absolute mt-5 d-flex flex-col">
          <div *ngFor="let contacts of allContacts">
            <div *ngFor="let user of contacts | filter:searchContact" type="button" (click)="seeProfile(user._id)">
              <div class="card d-flex align-items-center mx-3">
                <img [src]="'assets/photo/' + user.photoroute" width="45" height="45" class="rounded-circle">
                <p class="user--name mt-2 mx-4">{{ user.username }}</p>
              </div>
            </div>
          </div>        
        </div>
      </div>

      <a class="exits">
        <i type="button" class="exit--closed fa-solid fa-door-closed fa-2xl" (click)="userOut()"></i>
      </a>
      <div class="user row">
        <div class="col-6">
          <div ngbDropdown class="d.inline.block dropdown text-end" placement="bottom-right" style="cursor: pointer;">
              <a class="user--content d-flex link-dark text-decoration-none dropdown-toggle" ngbDropdownToggle id="midrop1">
                <img [src]="'assets/photo/' + myPhoto" alt="User Icon" width="45" height="45" class="user--image rounded-circle">
                <p class="user--name mt-2">{{ u.username }}</p>
              </a>
              <div ngbDropdownMenu aria-labelledby="midrop1">
                  <button ngbDropdownItem (click)="seeProfile(u._id)">Perfil</button>
                  <button ngbDropdownItem (click)="seeContacts(u._id)">Contactos</button>
                  <a routerLink="/messages" routerLinkActive="active"><button ngbDropdownItem>Mensajes</button></a>
              </div>
          </div>
        </div>
      </div>
      <i type="button" class="fa-solid fa-bell" (click)="showAllRequests(u._id)"></i>
    </div>
  </div>
</header>
<div *ngIf="requestshow == true">
  <div *ngFor="let req of requests" class="my-3">
    <div *ngFor="let r of req">
      <div class="request card mb-3 mx-5">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <img [src]="'assets/photo/' + r.photoroute" class="pointer" alt="User Image" width="25" height="25" (click)="seeProfile(r._id)"/>
              <p class="pointer small mb-0 ms-2 fw-bold" (click)="seeProfile(r._id)">{{r.username}}</p>
            </div>
          </div>
          <p class="mt-2 my-auto">{{r.ubication}}</p>
          <i type="button" class="fa-thin fa-hexagon-check" (click)="acceptRequest(r._id)">Aceptar</i><br>
          <i type="button" class="fa-thin fa-circle-trash" (click)="denyRequest(r._id)">Denegar</i>          
        </div>
      </div>
    </div>
  </div>
</div>
