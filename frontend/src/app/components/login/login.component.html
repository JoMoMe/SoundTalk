<body><!-- *ngIf="show" -->
  <ngb-alert class="text-center" type="info" [hidden]="STres">Usuario logueado!</ngb-alert>
  <ngb-alert class="text-center" type="danger" [hidden]="STerror">El usuario no ha podido ser verificado, por favor, revise el usuario y contraseña o verifique el correo del mismo.</ngb-alert>
  <section class="vh-100">
    <div class="container py-2 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        
        <div class="image col-md-8 col-lg-7 col-xl-6">
          <a routerLink="/" routerLinkActive="active"><img src="assets/img/secondLogo.png" class="rounded-circle" alt="Second page logo"></a>
        </div>
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          
          <form #loginUserForm="ngForm" (ngSubmit)="searchAndLoginUser(loginUserForm)">

            <!-- Input del Mail -->
            <div class="form-outline mb-4">
              <input type="email" id="mail" name="mail" [(ngModel)]="registerandloginService.createdUser.mail" class="form-control form-control-lg" required/>
              <label class="form-label" for="mail">Correo electrónico</label>
            </div>
  
            <!-- Input de la Contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" [(ngModel)]="registerandloginService.createdUser.password" class="form-control form-control-lg" required/>
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Recuérdame -->
              <a routerLink="/forgotpassword" routerLinkActive="active">¿Has olvidado la contraseña?</a>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
              <a routerLink="/register" routerLinkActive="active" class="align-self-center">Registrarse</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>
