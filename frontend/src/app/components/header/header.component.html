<header class="p-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center">
      
      <a routerLink="/" routerLinkActive="active" class="d-flex align-items-center mb-2 mb-lg-0 me-lg-3">
        <img src="assets/img/firstLogo.png" alt="Page Logo" width="64" height="64" class="rounded-circle">
      </a>

      <form class="nav col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0">
        <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search" hidden>
      </form>

      <div class="buttons">
        <a routerLink="/register" routerLinkActive="active"><button type="button" class="button--register btn btn-outline-dark">Register</button></a>
        <a routerLink="/login" routerLinkActive="active"><button type="button" class="button--login btn btn-primary" type="submit">Log in</button></a>
      </div>
      
      <div class="row" hidden>
        <div class="col-6">
          <div ngbDropdown class="d.inline.block dropdown text-end" placement="bottom-right" style="cursor: pointer;">
              <a class="d-flex link-dark text-decoration-none dropdown-toggle" ngbDropdownToggle id="midrop1">
                <img src="assets/img/icon_user.png" alt="User Icon" width="45" height="45" class="rounded-circle"><p class="align-self-center">username</p>
              </a>
              <div ngbDropdownMenu aria-labelledby="midrop1">
                  <button ngbDropdownItem>item 1</button>
                  <button ngbDropdownItem>item 2</button>
                  <button ngbDropdownItem>item 3</button>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
